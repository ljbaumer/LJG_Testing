# Power Plant Analysis Constants
# Configuration constants extracted from power_plant_hourly_analysis.py

# Chart configuration
chart_config:
  y_axis_label: 'Power Generation (MW)'
  x_axis_label: 'Date'
  source_citation: 'EPA Clean Air Markets Program Data'

# Chart titles and subtitles as [title, subtitle] pairs
chart_titles_subtitles:
  daily_peaks:
    - 'Load-following power plants have available capacity most of the time'
    - '{plant_name} daily peak generation shows significant unused capacity throughout 2024'
  daily_cycle:
    - 'Even on peak demand days, generation varies significantly by hour'
    - '{plant_name} hourly generation cycle on the highest demand day of the year on {date_range}'
  slack_capacity:
    - 'Substantial slack capacity remains available during peak demand periods'
    - '{plant_name} unused generation capacity by hour on the most demanding day'
  solar_potential:
    - 'Solar generation can supplement available capacity during daylight hours'
    - 'Modeled solar generation potential at {plant_name} location on {date_range}'
  combined_capacity:
    - "...But solar doesn't align with evening capacity shortfalls"
    - 'Combined plant slack and solar capacity shows evening gaps on {date_range}'
  battery_storage:
    - 'Battery storage helps bridge peak evening demand periods'
    - 'Plant slack + solar + battery storage system on peak demand day ({date_range})'
  backup_generators:
    - 'Natural gas generators provide the most cost-effective gap coverage'
    - 'Complete backup system: plant slack + solar + battery + natural gas on {date_range}'

# Legend text templates for stacked area charts
legend_labels:
  plant_slack: 'Available Plant Slack Capacity'
  solar: 'Solar Generation Potential ({capacity:.0f} MW, ${cost:.0f}M)'
  battery: 'Backup Battery ({hours:.1f} hr, {capacity:.0f} MWh, ${cost:.0f}M)'
  backup_gas: 'Backup Gas Generators ({capacity:.0f} MW, ${cost:.0f}M)'
  total_capacity: 'Total Available Capacity'
  target_line: 'Datacenter Target Capacity: {target:.0f} MW'

# Datacenter configuration
datacenter_config:
  target_percent_max: 0.6

# Solar configuration
solar_config:
  capacity_percent_target: 0.3 # Solar capacity as a percentage of datacenter target

# Battery configuration
battery_config:
  hours_backup: 1.0  # Storage capacity in hours at full datacenter load
  charge_rate_ratio: 0.3  # Maximum charging rate as % of datacenter target
  discharge_rate_ratio: 0.4  # Maximum discharge rate as % of datacenter target
  degradation_mw_per_hour: 2.0  # Natural battery loss per hour (MW)

# Backup generator configuration for gas generators
backup_generator_config:
  capacity_percent_target: 0.3 # Backup generator capacity as a percentage of datacenter target
  unit_capacity_mw: 2.5  # Standardized trailer-mounted gas generator units (MW per unit)

# Cost estimation constants (USD per unit) - Based on 2024 market research
costs:
  solar_cost_per_mw: 1_200_000  # $1.2M per MW installed solar capacity (utility-scale, $1.08-1.43M range)
  battery_cost_per_mwh: 325_000  # https://docs.nrel.gov/docs/fy23osti/85332.pdf
  natgas_generator_cost_per_mw: 600_000  # $600k per MW natural gas generator capacity (simple cycle peaker)
  natgas_fuel_cost_per_mwh: 40  # $40 per MWh natural gas fuel cost

